        const SHEET_FAVORITES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTvMVuVB0xdAbPxg9fvRHnHLZiGm0gHh4ygYSin-2lACKqhzmXtEZb78AxIru1gJl2WnD6-XfFqCoUX/pub?gid=964028900&single=true&output=csv';
        const SHEET_RANKINGS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTvMVuVB0xdAbPxg9fvRHnHLZiGm0gHh4ygYSin-2lACKqhzmXtEZb78AxIru1gJl2WnD6-XfFqCoUX/pub?gid=1181389078&single=true&output=csv';
        
        // Global data storage
        let racingData = [];
        let favoriteTrendsData = [];
        let rankingStandardsData = [];
        let processedData = {
            totalRaces: 0,
            uniqueHorses: new Set(),
            uniqueJockeys: new Set(),
            uniqueTrainers: new Set(),
            uniqueCourses: new Set(),
            totalRows: 0
        };

        // View Management
        function switchView(viewName) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
            
            // Update view containers
            document.querySelectorAll('.view-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(`${viewName}-view`).classList.add('active');
            
            // Load course data if switching to courses view
            if (viewName === 'courses') {
                loadCourseData();
            }
        }

        // Load data from published Google Sheet
        async function loadRacingData() {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.classList.add('loading');
            syncStatus.innerHTML = '<span>⏳</span><span>Loading your races...</span>';
            
            try {
                console.log('Fetching data from Google Sheets...');
                const response = await fetch(SHEET_RACES_URL);
                const csvText = await response.text();
                
                // Parse CSV
                racingData = parseCSV(csvText);
                console.log(`Loaded ${racingData.length} races from your Google Sheet!`);
                
                // Process data
                processData();
                
                // Update UI
                updateDashboard();
                
                syncStatus.classList.remove('loading');
                syncStatus.innerHTML = `<span>✅</span><span>${racingData.length} races loaded</span>`;
                
            } catch (error) {
                console.error('Error loading data:', error);
                syncStatus.innerHTML = '<span>❌</span><span>Error loading - Check console</span>';
            }
        }

        // Load course analysis data
        async function loadCourseData() {
            try {
                console.log('Loading course analysis data...');
                
                // Load favorite trends
                const favResponse = await fetch(SHEET_FAVORITES_URL);
                const favText = await favResponse.text();
                favoriteTrendsData = parseCSV(favText);
                console.log('Loaded favorite trends data');
                
                // Load ranking standards
                const rankResponse = await fetch(SHEET_RANKINGS_URL);
                const rankText = await rankResponse.text();
                rankingStandardsData = parseCSV(rankText);
                console.log('Loaded ranking standards data');
                
                // Update course analysis
                updateCourseAnalysis();
                
            } catch (error) {
                console.error('Error loading course data:', error);
            }
        }

        // Update course analysis displays
        function updateCourseAnalysis() {
            // Get filter values
            const fieldSizeFilter = document.getElementById('fieldSizeFilter')?.value || 'all';
            const distanceFilter = document.getElementById('distanceFilter')?.value || 'all';
            const classFilter = document.getElementById('classFilter')?.value || 'all';
            
            // Filter Klampenborg races
            let klampenborgRaces = racingData.filter(r => r.Course && r.Course.includes('Klampenborg'));
            
            // Apply filters
            if (fieldSizeFilter !== 'all') {
                const [min, max] = fieldSizeFilter.split('-').map(n => parseInt(n) || 999);
                klampenborgRaces = klampenborgRaces.filter(r => {
                    const field = parseInt(r.Field) || 0;
                    return field >= min && (max === 999 ? field >= 14 : field <= max);
                });
            }
            
            // Update all analysis sections
            updatePostPositionAnalysis(klampenborgRaces);
            updateWinningTimes(klampenborgRaces);
            updateFavoriteAnalysis();
            updateTopPerformersKlampenborg(klampenborgRaces);
            updateFieldSizeTrends(klampenborgRaces);
            updateWinningOdds(klampenborgRaces);
        }

        // Post Position Analysis
        function updatePostPositionAnalysis(races) {
            const container = document.getElementById('postPositionAnalysis');
            const postStats = {};
            
            races.forEach(race => {
                const post = parseInt(race.Startspor) || parseInt(race['Start Position']) || 0;
                const place = parseInt(race.Place) || 0;
                
                if (post > 0) {
                    if (!postStats[post]) {
                        postStats[post] = { runs: 0, wins: 0, places: 0 };
                    }
                    postStats[post].runs++;
                    if (place === 1) postStats[post].wins++;
                    if (place <= 3) postStats[post].places++;
                }
            });
            
            let html = '<table style="width: 100%; font-size: 0.9rem;">';
            html += '<tr><th>Post</th><th>Runs</th><th>Wins</th><th>Win%</th><th>Place%</th></tr>';
            
            Object.keys(postStats).sort((a, b) => a - b).slice(0, 10).forEach(post => {
                const stats = postStats[post];
                const winPct = ((stats.wins / stats.runs) * 100).toFixed(1);
                const placePct = ((stats.places / stats.runs) * 100).toFixed(1);
                const color = winPct > 15 ? '#22c55e' : winPct > 10 ? '#f59e0b' : '#94a3b8';
                
                html += `<tr>
                    <td style="font-weight: 600;">${post}</td>
                    <td>${stats.runs}</td>
                    <td>${stats.wins}</td>
                    <td style="color: ${color}; font-weight: 600;">${winPct}%</td>
                    <td>${placePct}%</td>
                </tr>`;
            });
            
            html += '</table>';
            container.innerHTML = html;
        }

        // Winning Times Analysis
        function updateWinningTimes(races) {
            const container = document.getElementById('winningTimes');
            const timesByDistance = {};
            
            races.filter(r => r.Place === '1').forEach(race => {
                const distance = parseInt(race.Distance) || 0;
                const time = race.Time || race['Time 2'] || '';
                
                if (distance > 0 && time) {
                    if (!timesByDistance[distance]) {
                        timesByDistance[distance] = [];
                    }
                    // Convert time to seconds
                    const parts = time.split(':');
                    const seconds = parts.length === 2 ? 
                        parseInt(parts[0]) * 60 + parseFloat(parts[1]) : 
                        parseFloat(time);
                    
                    if (!isNaN(seconds)) {
                        timesByDistance[distance].push(seconds);
                    }
                }
            });
            
            let html = '<table style="width: 100%; font-size: 0.9rem;">';
            html += '<tr><th>Distance</th><th>Races</th><th>Avg Time</th><th>Best Time</th></tr>';
            
            Object.keys(timesByDistance).sort((a, b) => a - b).forEach(distance => {
                const times = timesByDistance[distance];
                const avgTime = (times.reduce((a, b) => a + b, 0) / times.length);
                const bestTime = Math.min(...times);
                
                const formatTime = (seconds) => {
                    const mins = Math.floor(seconds / 60);
                    const secs = (seconds % 60).toFixed(1);
                    return mins > 0 ? `${mins}:${secs.padStart(4, '0')}` : `${secs}s`;
                };
                
                html += `<tr>
                    <td style="font-weight: 600;">${distance}m</td>
                    <td>${times.length}</td>
                    <td>${formatTime(avgTime)}</td>
                    <td style="color: #22c55e; font-weight: 600;">${formatTime(bestTime)}</td>
                </tr>`;
            });
            
            html += '</table>';
            container.innerHTML = html;
        }

        // Favorite Analysis
        function updateFavoriteAnalysis() {
            const container = document.getElementById('favoriteAnalysis');
            
            if (favoriteTrendsData.length === 0) {
                container.innerHTML = '<p style="color: #94a3b8;">Loading favorite trends...</p>';
                return;
            }
            
            let html = '<table style="width: 100%; font-size: 0.85rem;">';
            html += '<tr><th>Class</th><th>Top 25%</th><th>26-50%</th><th>51-75%</th><th>76-100%</th><th>Races</th></tr>';
            
            favoriteTrendsData.forEach(row => {
                if (row.Class) {
                    const top25 = row['Top 25%'] || row.Top_25 || '-';
                    const mid1 = row['26-50%'] || row['26_50'] || '-';
                    const mid2 = row['51-75%'] || row['51_75'] || '-';
                    const bottom = row['76-100%'] || row['76_100'] || '-';
                    
                    html += `<tr>
                        <td style="font-weight: 600;">${row.Class}</td>
                        <td style="color: #22c55e; font-weight: 600;">${top25}</td>
                        <td>${mid1}</td>
                        <td>${mid2}</td>
                        <td style="color: #dc2626;">${bottom}</td>
                        <td>${row.Races || '-'}</td>
                    </tr>`;
                }
            });
            
            html += '</table>';
            container.innerHTML = html;
        }

        // Top Performers at Klampenborg
        function updateTopPerformersKlampenborg(races) {
            const container = document.getElementById('topPerformersKlampenborg');
            const jockeyStats = {};
            const trainerStats = {};
            
            races.forEach(race => {
                // Jockey stats
                const jockey = race.Jockey;
                if (jockey) {
                    if (!jockeyStats[jockey]) {
                        jockeyStats[jockey] = { runs: 0, wins: 0, stakes: 0, returns: 0 };
                    }
                    jockeyStats[jockey].runs++;
                    if (race.Place === '1') {
                        jockeyStats[jockey].wins++;
                        jockeyStats[jockey].returns += parseFloat(race.Odds) || 0;
                    }
                    jockeyStats[jockey].stakes += 1;
                }
                
                // Trainer stats
                const trainer = race.Trainer;
                if (trainer) {
                    if (!trainerStats[trainer]) {
                        trainerStats[trainer] = { runs: 0, wins: 0 };
                    }
                    trainerStats[trainer].runs++;
                    if (race.Place === '1') trainerStats[trainer].wins++;
                }
            });
            
            // Sort and get top performers
            const topJockeys = Object.entries(jockeyStats)
                .filter(([_, stats]) => stats.runs >= 10)
                .sort((a, b) => b[1].wins - a[1].wins)
                .slice(0, 5);
            
            const topTrainers = Object.entries(trainerStats)
                .filter(([_, stats]) => stats.runs >= 10)
                .sort((a, b) => b[1].wins - a[1].wins)
                .slice(0, 5);
            
            let html = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">';
            
            // Jockeys
            html += '<div><h4 style="font-size: 0.95rem; margin-bottom: 0.5rem;">Top Jockeys</h4>';
            html += '<table style="width: 100%; font-size: 0.85rem;">';
            html += '<tr><th>Name</th><th>Wins</th><th>Win%</th></tr>';
            
            topJockeys.forEach(([name, stats]) => {
                const winPct = ((stats.wins / stats.runs) * 100).toFixed(1);
                html += `<tr>
                    <td style="font-size: 0.8rem;">${name}</td>
                    <td>${stats.wins}/${stats.runs}</td>
                    <td style="color: #22c55e; font-weight: 600;">${winPct}%</td>
                </tr>`;
            });
            html += '</table></div>';
            
            // Trainers
            html += '<div><h4 style="font-size: 0.95rem; margin-bottom: 0.5rem;">Top Trainers</h4>';
            html += '<table style="width: 100%; font-size: 0.85rem;">';
            html += '<tr><th>Name</th><th>Wins</th><th>Win%</th></tr>';
            
            topTrainers.forEach(([name, stats]) => {
                const winPct = ((stats.wins / stats.runs) * 100).toFixed(1);
                html += `<tr>
                    <td style="font-size: 0.8rem;">${name}</td>
                    <td>${stats.wins}/${stats.runs}</td>
                    <td style="color: #22c55e; font-weight: 600;">${winPct}%</td>
                </tr>`;
            });
            html += '</table></div>';
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Field Size Trends
        function updateFieldSizeTrends(races) {
            const container = document.getElementById('fieldSizeTrends');
            const monthlyFields = {};
            
            races.forEach(race => {
                const date = race.Date;
                const field = parseInt(race.Field) || 0;
                
                if (date && field > 0) {
                    // Extract month from date (assuming format DD-MM-YY)
                    const parts = date.split('-');
                    const month = parts.length >= 2 ? parts[1] : '00';
                    
                    if (!monthlyFields[month]) {
                        monthlyFields[month] = [];
                    }
                    monthlyFields[month].push(field);
                }
            });
            
            const months = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            let html = '<table style="width: 100%; font-size: 0.9rem;">';
            html += '<tr><th>Month</th><th>Avg Field</th><th>Races</th><th>Trend</th></tr>';
            
            months.forEach((month, idx) => {
                const fields = monthlyFields[month] || [];
                if (fields.length > 0) {
                    const avgField = (fields.reduce((a, b) => a + b, 0) / fields.length).toFixed(1);
                    const trend = avgField > 9 ? '↑' : avgField < 8 ? '↓' : '→';
                    const color = avgField > 9 ? '#22c55e' : avgField < 8 ? '#dc2626' : '#94a3b8';
                    
                    html += `<tr>
                        <td>${monthNames[idx]}</td>
                        <td style="font-weight: 600;">${avgField}</td>
                        <td>${fields.length}</td>
                        <td style="color: ${color}; font-size: 1.2rem;">${trend}</td>
                    </tr>`;
                }
            });
            
            html += '</table>';
            container.innerHTML = html;
        }

        // Winning Odds Analysis
        function updateWinningOdds(races) {
            const container = document.getElementById('winningOdds');
            const oddsByClass = {};
            
            races.filter(r => r.Place === '1').forEach(race => {
                const raceClass = race.Class || 'Unknown';
                const odds = parseFloat(race.Odds) || 0;
                
                if (odds > 0) {
                    if (!oddsByClass[raceClass]) {
                        oddsByClass[raceClass] = [];
                    }
                    oddsByClass[raceClass].push(odds);
                }
            });
            
            let html = '<table style="width: 100%; font-size: 0.9rem;">';
            html += '<tr><th>Class</th><th>Races</th><th>Avg Odds</th><th>Median</th><th>Favorites</th></tr>';
            
            Object.keys(oddsByClass).sort().forEach(raceClass => {
                const odds = oddsByClass[raceClass];
                const avgOdds = (odds.reduce((a, b) => a + b, 0) / odds.length).toFixed(2);
                const sortedOdds = [...odds].sort((a, b) => a - b);
                const median = sortedOdds[Math.floor(sortedOdds.length / 2)].toFixed(2);
                const favorites = odds.filter(o => o <= 3).length;
                const favPct = ((favorites / odds.length) * 100).toFixed(0);
                
                html += `<tr>
                    <td style="font-weight: 600;">${raceClass}</td>
                    <td>${odds.length}</td>
                    <td>${avgOdds}</td>
                    <td>${median}</td>
                    <td style="color: #22c55e; font-weight: 600;">${favPct}%</td>
                </tr>`;
            });
            
            html += '</table>';
            container.innerHTML = html;
        }

        // Parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                // Create row object
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                
                // Only add rows with data
                if (Object.values(row).some(v => v !== '')) {
                    data.push(row);
                }
            }
            
            return data;
        }

        // Process the data for statistics
        function processData() {
            processedData.uniqueHorses.clear();
            processedData.uniqueJockeys.clear();
            processedData.uniqueTrainers.clear();
            processedData.uniqueCourses.clear();
            
            const raceSet = new Set();
            let totalField = 0;
            let fieldCount = 0;
            
            racingData.forEach(row => {
                // Add to unique sets
                if (row.Horse) processedData.uniqueHorses.add(row.Horse);
                if (row.Jockey) processedData.uniqueJockeys.add(row.Jockey);
                if (row.Trainer) processedData.uniqueTrainers.add(row.Trainer);
                if (row.Course) processedData.uniqueCourses.add(row.Course);
                
                // Count unique races
                const raceId = `${row.Course}_${row.Date}_${row['Race of the Day']}`;
                raceSet.add(raceId);
                
                // Calculate average field size
                if (row.Field) {
                    totalField += parseInt(row.Field) || 0;
                    fieldCount++;
                }
            });
            
            processedData.totalRaces = raceSet.size;
            processedData.totalRows = racingData.length;
            processedData.avgFieldSize = fieldCount > 0 ? (totalField / fieldCount).toFixed(1) : 0;
        }

        // Update dashboard with real data
        function updateDashboard() {
            // Update statistics
            document.getElementById('totalRaces').textContent = processedData.totalRaces || '0';
            document.getElementById('uniqueHorses').textContent = processedData.uniqueHorses.size || '0';
            document.getElementById('totalJockeys').textContent = processedData.uniqueJockeys.size || '0';
            document.getElementById('totalCourses').textContent = processedData.uniqueCourses.size || '0';
            document.getElementById('avgFieldSize').textContent = processedData.avgFieldSize || '0';
            document.getElementById('dataPoints').textContent = processedData.totalRows.toLocaleString();
            
            // Update recent races table
            updateRacesTable();
            
            // Update top performers
            updateTopPerformers();
        }

        // Update races table with real data
        function updateRacesTable() {
            const tbody = document.getElementById('racesTableBody');
            
            // Get recent winners (last 15)
            const winners = racingData
                .filter(row => row.Place === '1')
                .slice(-15)
                .reverse();
            
            if (winners.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No race data available</td></tr>';
                return;
            }
            
            let html = '';
            winners.forEach(race => {
                html += `
                    <tr>
                        <td>${race.Date || '-'}</td>
                        <td>${race.Course || '-'}</td>
                        <td>${race['Race of the Day'] || '-'}</td>
                        <td><strong>${race.Horse || '-'}</strong></td>
                        <td>${race.Jockey || '-'}</td>
                        <td>${race.Time || race['Time 2'] || '-'}</td>
                        <td>${race.Odds || '-'}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // Calculate and update top performers
        function updateTopPerformers() {
            const jockeyStats = {};
            
            // Calculate statistics for each jockey
            racingData.forEach(row => {
                const jockey = row.Jockey;
                if (!jockey) return;
                
                if (!jockeyStats[jockey]) {
                    jockeyStats[jockey] = {
                        name: jockey,
                        rides: 0,
                        wins: 0,
                        places: 0
                    };
                }
                
                jockeyStats[jockey].rides++;
                if (row.Place === '1') jockeyStats[jockey].wins++;
                if (row.Place === '1' || row.Place === '2' || row.Place === '3') {
                    jockeyStats[jockey].places++;
                }
            });
            
            // Convert to array and sort by wins
            const jockeyArray = Object.values(jockeyStats)
                .filter(j => j.rides >= 10) // Minimum 10 rides
                .sort((a, b) => b.wins - a.wins)
                .slice(0, 5);
            
            // Update the display
            const container = document.getElementById('topPerformers');
            let html = '';
            
            jockeyArray.forEach((jockey, index) => {
                const winRate = ((jockey.wins / jockey.rides) * 100).toFixed(1);
                html += `
                    <li class="performer-item">
                        <span class="performer-rank">${index + 1}</span>
                        <div class="performer-info">
                            <div class="performer-name">${jockey.name}</div>
                            <div class="performer-stats">${jockey.wins} wins from ${jockey.rides} rides</div>
                        </div>
                        <div class="performer-winrate">${winRate}%</div>
                    </li>
                `;
            });
            
            container.innerHTML = html || '<li class="performer-item">Loading performer data...</li>';
        }

        // Refresh data function
        function refreshData() {
            console.log('Refreshing data from Google Sheets...');
            loadRacingData();
        }

        // Auto-refresh every 5 minutes (optional)
        function startAutoRefresh() {
            setInterval(() => {
                console.log('Auto-refreshing data...');
                loadRacingData();
            }, 5 * 60 * 1000); // 5 minutes
        }

        // Initialize on page load

            // Optional: Enable auto-refresh
            // startAutoRefresh();
