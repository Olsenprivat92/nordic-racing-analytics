    <script>

        const SHEET_FAVORITES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTvMVuVB0xdAbPxg9fvRHnHLZiGm0gHh4ygYSin-2lACKqhzmXtEZb78AxIru1gJl2WnD6-XfFqCoUX/pub?gid=964028900&single=true&output=csv';
        const SHEET_RANKINGS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTvMVuVB0xdAbPxg9fvRHnHLZiGm0gHh4ygYSin-2lACKqhzmXtEZb78AxIru1gJl2WnD6-XfFqCoUX/pub?gid=1181389078&single=true&output=csv';
        
        // Global data
        let racingData = [];
        let favoriteTrendsData = [];
        let processedData = {
            totalRaces: 0,
            uniqueHorses: new Set(),
            uniqueJockeys: new Set(),
            uniqueTrainers: new Set(),
            uniqueCourses: new Set(),
            totalRows: 0
        };

        // View switching
        function switchView(viewName) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
            
            document.querySelectorAll('.view-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(`${viewName}-view`).classList.add('active');
            
            // Load course data when switching to courses view
            if (viewName === 'courses' && favoriteTrendsData.length === 0) {
                loadCourseData();
            }
        }

        // Load main data
        async function loadRacingData() {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.classList.add('loading');
            syncStatus.innerHTML = '<span>⏳</span><span>Loading...</span>';
            
            try {
                const response = await fetch(SHEET_RACES_URL);
                const csvText = await response.text();
                racingData = parseCSV(csvText);
                
                processData();
                updateDashboard();
                
                syncStatus.classList.remove('loading');
                syncStatus.innerHTML = `<span>✅</span><span>${racingData.length} races loaded</span>`;
            } catch (error) {
                console.error('Error:', error);
                syncStatus.innerHTML = '<span>❌</span><span>Error loading</span>';
            }
        }

        // Load course data (favorites)
        async function loadCourseData() {
            try {
                const response = await fetch(SHEET_FAVORITES_URL);
                const csvText = await response.text();
                favoriteTrendsData = parseCSV(csvText);
                console.log('Loaded favorite trends:', favoriteTrendsData);
                updateCourseAnalysis();
            } catch (error) {
                console.error('Error loading favorites:', error);
            }
        }

        // Update course analysis
        function updateCourseAnalysis() {
            const monthFilter = document.getElementById('monthFilter')?.value || 'all';
            const classFilter = document.getElementById('classFilter')?.value || 'all';
            const fieldSizeFilter = document.getElementById('fieldSizeFilter')?.value || 'all';
            const distanceFilter = document.getElementById('distanceFilter')?.value || 'all';
            
            // Filter Klampenborg races
            let klampenborgRaces = racingData.filter(r => r.Course && r.Course.includes('Klampenborg'));
            
            // Apply filters
            if (monthFilter !== 'all') {
                klampenborgRaces = klampenborgRaces.filter(r => {
                    if (r.Date) {
                        const parts = r.Date.split('-');
                        return parts.length >= 2 && parts[1] === monthFilter;
                    }
                    return false;
                });
            }
            
            if (classFilter !== 'all') {
                klampenborgRaces = klampenborgRaces.filter(r => {
                    const raceClass = (r.Class || '').toLowerCase();
                    if (classFilter === 'maiden') {
                        return raceClass.includes('maiden');
                    }
                    return r.Class === classFilter;
                });
            }
            
            if (fieldSizeFilter !== 'all') {
                const [min, max] = fieldSizeFilter.split('-').map(n => parseInt(n) || 999);
                klampenborgRaces = klampenborgRaces.filter(r => {
                    const field = parseInt(r.Field) || 0;
                    return field >= min && (max === 999 ? field >= 14 : field <= max);
                });
            }
            
            if (distanceFilter !== 'all') {
                klampenborgRaces = klampenborgRaces.filter(r => {
                    const dist = parseInt(r.Distance) || 0;
                    if (distanceFilter === '1000-1400') return dist >= 1000 && dist <= 1400;
                    if (distanceFilter === '1500-1800') return dist >= 1500 && dist <= 1800;
                    if (distanceFilter === '1800+') return dist > 1800;
                    return true;
                });
            }
            
            // Update all analysis sections
            updatePostPositionAnalysis(klampenborgRaces);
            updateWinningTimes(klampenborgRaces);
            updateFavoriteAnalysis();
            updateCourseTopPerformers(klampenborgRaces);
            updateFieldSizeTrends(klampenborgRaces);
            updateWinningOdds(klampenborgRaces);
        }

        // Post Position Analysis (up to 15)
        function updatePostPositionAnalysis(races) {
            const container = document.getElementById('postPositionAnalysis');
            const postStats = {};
            
            races.forEach(race => {
                const post = parseInt(race.Startspor) || 0;
                const place = parseInt(race.Place) || 0;
                
                if (post > 0 && post <= 15) {
                    if (!postStats[post]) {
                        postStats[post] = { runs: 0, wins: 0 };
                    }
                    postStats[post].runs++;
                    if (place === 1) postStats[post].wins++;
                }
            });
            
            let html = '<table style="width: 100%; font-size: 0.9rem;">';
            html += '<tr><th>Post</th><th>Runs</th><th>Wins</th><th>Win%</th></tr>';
            
            for (let i = 1; i <= 15; i++) {
                if (postStats[i] && postStats[i].runs > 0) {
                    const winPct = ((postStats[i].wins / postStats[i].runs) * 100).toFixed(1);
                    const color = winPct > 15 ? '#22c55e' : winPct > 10 ? '#f59e0b' : '#94a3b8';
                    html += `<tr>
                        <td style="font-weight: 600;">${i}</td>
                        <td>${postStats[i].runs}</td>
                        <td>${postStats[i].wins}</td>
                        <td style="color: ${color}; font-weight: 600;">${winPct}%</td>
                    </tr>`;
                }
            }
            
            html += '</table>';
            container.innerHTML = html;
        }

        // Winning Times
        function updateWinningTimes(races) {
            const container = document.getElementById('winningTimes');
            const timesByDistance = {};
            
            races.filter(r => r.Place === '1').forEach(race => {
                const distance = parseInt(race.Distance) || 0;
                const time = race.Time || race['Time 2'] || '';
                
                if (distance > 0 && time) {
                    if (!timesByDistance[distance]) {
                        timesByDistance[distance] = [];
                    }
                    
                    // Convert time to seconds
                    const parts = time.split(':');
                    let seconds = 0;
                    if (parts.length === 2) {
                        seconds = parseInt(parts[0]) * 60 + parseFloat(parts[1]);
                    } else {
                        seconds = parseFloat(time);
                    }
                    
                    if (!isNaN(seconds) && seconds > 0 && seconds < 300) {
                        timesByDistance[distance].push(seconds);
                    }
                }
            });
            
            let html = '<table style="width: 100%; font-size: 0.9rem;">';
            html += '<tr><th>Distance</th><th>Races</th><th>Avg Time</th></tr>';
            
            Object.keys(timesByDistance).sort((a, b) => a - b).forEach(distance => {
                const times = timesByDistance[distance];
                if (times.length > 0) {
                    const avgTime = times.reduce((a, b) => a + b, 0) / times.length;
                    const mins = Math.floor(avgTime / 60);
                    const secs = (avgTime % 60).toFixed(1);
                    const timeStr = mins > 0 ? `${mins}:${secs.padStart(4, '0')}` : `${secs}s`;
                    
                    html += `<tr>
                        <td style="font-weight: 600;">${distance}m</td>
                        <td>${times.length}</td>
                        <td>${timeStr}</td>
                    </tr>`;
                }
            });
            
            html += '</table>';
            container.innerHTML = html;
        }

        // Favorite Analysis
        function updateFavoriteAnalysis() {
            const container = document.getElementById('favoriteAnalysis');
            
            if (favoriteTrendsData.length === 0) {
                container.innerHTML = '<p style="color: #94a3b8; font-size: 0.9rem;">Add data to Favorite_Trends tab</p>';
                return;
            }
            
            let html = '<div style="max-height: 200px; overflow-y: auto;">';
            html += '<table style="width: 100%; font-size: 0.85rem;">';
            html += '<tr><th>Class</th><th>Top 25%</th><th>26-50%</th><th>51-75%</th><th>76-100%</th></tr>';
            
            favoriteTrendsData.forEach(row => {
                // Try different column name formats
                const className = row.Class || row.class || row.CLASS || '';
                const top25 = row['Top 25%'] || row['top 25'] || row['Top25'] || row['Top_25'] || '';
                const mid1 = row['26-50%'] || row['26-50'] || row['2650'] || '';
                const mid2 = row['51-75%'] || row['51-75'] || row['5175'] || '';
                const bottom = row['76-100%'] || row['76-100'] || row['76100'] || '';
                
                if (className) {
                    html += `<tr>
                        <td style="font-weight: 600; font-size: 0.8rem;">${className}</td>
                        <td style="color: #22c55e; font-weight: 600;">${top25}</td>
                        <td>${mid1}</td>
                        <td>${mid2}</td>
                        <td style="color: #dc2626;">${bottom}</td>
                    </tr>`;
                }
            });
            
            html += '</table></div>';
            container.innerHTML = html;
        }

        // Top Performers
        function updateCourseTopPerformers(races) {
            const container = document.getElementById('courseTopPerformers');
            const jockeyStats = {};
            const trainerStats = {};
            
            races.forEach(race => {
                if (race.Jockey) {
                    if (!jockeyStats[race.Jockey]) {
                        jockeyStats[race.Jockey] = { runs: 0, wins: 0, totalOdds: 0, winCount: 0 };
                    }
                    jockeyStats[race.Jockey].runs++;
                    if (race.Place === '1') {
                        jockeyStats[race.Jockey].wins++;
                        const odds = parseFloat(race.Odds) || 0;
                        if (odds > 0) {
                            jockeyStats[race.Jockey].totalOdds += odds;
                            jockeyStats[race.Jockey].winCount++;
                        }
                    }
                }
                
                if (race.Trainer) {
                    if (!trainerStats[race.Trainer]) {
                        trainerStats[race.Trainer] = { runs: 0, wins: 0 };
                    }
                    trainerStats[race.Trainer].runs++;
                    if (race.Place === '1') trainerStats[race.Trainer].wins++;
                }
            });
            
            const jockeyArray = Object.entries(jockeyStats)
                .filter(([_, stats]) => stats.runs >= 5)
                .map(([name, stats]) => ({
                    name,
                    runs: stats.runs,
                    wins: stats.wins,
                    winPct: ((stats.wins / stats.runs) * 100).toFixed(1),
                    avgOdds: stats.winCount > 0 ? (stats.totalOdds / stats.winCount).toFixed(2) : '-'
                }))
                .sort((a, b) => b.wins - a.wins);
            
            const trainerArray = Object.entries(trainerStats)
                .filter(([_, stats]) => stats.runs >= 5)
                .map(([name, stats]) => ({
                    name,
                    runs: stats.runs,
                    wins: stats.wins,
                    winPct: ((stats.wins / stats.runs) * 100).toFixed(1)
                }))
                .sort((a, b) => b.wins - a.wins);
            
            let html = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">';
            
            // Jockeys
            html += '<div><h4 style="font-size: 0.9rem;">Top Jockeys</h4>';
            html += '<div style="max-height: 150px; overflow-y: auto;">';
            html += '<table style="width: 100%; font-size: 0.75rem;">';
            html += '<tr><th>Name</th><th>W/R</th><th>Win%</th><th>Odds</th></tr>';
            
            jockeyArray.slice(0, 10).forEach(j => {
                html += `<tr>
                    <td style="font-size: 0.7rem;">${j.name.substring(0, 15)}</td>
                    <td>${j.wins}/${j.runs}</td>
                    <td style="color: ${j.winPct > 20 ? '#22c55e' : '#94a3b8'};">${j.winPct}%</td>
                    <td>${j.avgOdds}</td>
                </tr>`;
            });
            html += '</table></div></div>';
            
            // Trainers
            html += '<div><h4 style="font-size: 0.9rem;">Top Trainers</h4>';
            html += '<div style="max-height: 150px; overflow-y: auto;">';
            html += '<table style="width: 100%; font-size: 0.75rem;">';
            html += '<tr><th>Name</th><th>W/R</th><th>Win%</th></tr>';
            
            trainerArray.slice(0, 10).forEach(t => {
                html += `<tr>
                    <td style="font-size: 0.7rem;">${t.name.substring(0, 15)}</td>
                    <td>${t.wins}/${t.runs}</td>
                    <td style="color: ${t.winPct > 20 ? '#22c55e' : '#94a3b8'};">${t.winPct}%</td>
                </tr>`;
            });
            html += '</table></div></div>';
            
            html += '</div>';
            container.innerHTML = html;
        }

            races.forEach(race => {

                } else {
                    html += `<tr>
                        <td>${monthNames[idx]}</td>
                        <td>-</td>
                        <td>0</td>
                    </tr>`;
                }
            });
            
            html += '</table>';
            container.innerHTML = html;
        }

        // Winning Odds (all classes)

            const container = document.getElementById('winningOdds');
            const oddsByClass = {};
            
            races.filter(r => r.Place === '1').forEach(race => {
                const raceClass = race.Class || 'Unknown';
                const odds = parseFloat(race.Odds) || 0;
                
                if (odds > 0) {
                    if (!oddsByClass[raceClass]) {
                        oddsByClass[raceClass] = [];
                    }
                    oddsByClass[raceClass].push(odds);
                }
            });
            
            let html = '<div style="max-height: 200px; overflow-y: auto;">';
            html += '<table style="width: 100%; font-size: 0.9rem;">';
            html += '<tr><th>Class</th><th>Races</th><th>Avg Odds</th><th>Fav%</th></tr>';
            
            Object.keys(oddsByClass).sort().forEach(raceClass => {
                const odds = oddsByClass[raceClass];
                const avgOdds = (odds.reduce((a, b) => a + b, 0) / odds.length).toFixed(2);
                const favCount = odds.filter(o => o <= 3).length;
                const favPct = ((favCount / odds.length) * 100).toFixed(0);
                
                html += `<tr>

                    <td>${odds.length}</td>
                    <td>${avgOdds}</td>
                    <td style="color: ${favPct > 40 ? '#22c55e' : '#94a3b8'};">${favPct}%</td>
                </tr>`;
            });
            
            html += '</table></div>';
            container.innerHTML = html;
        }

    <script>
        // Configuration
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTvMVuVB0xdAbPxg9fvRHnHLZiGm0gHh4ygYSin-2lACKqhzmXtEZb78AxIru1gJl2WnD6-XfFqCoUX/pub?gid=0&single=true&output=csv';
        
        // Global data
        let racingData = [];
        let processedData = {
            totalRaces: 0,
            uniqueHorses: new Set(),
            uniqueJockeys: new Set(),
            uniqueTrainers: new Set(),
            uniqueCourses: new Set(),
            totalRows: 0
        };

        // View switching
        function switchView(viewName) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
            
            document.querySelectorAll('.view-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(`${viewName}-view`).classList.add('active');
        }

        // Load data
        async function loadRacingData() {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.classList.add('loading');
            syncStatus.innerHTML = '<span>⏳</span><span>Loading...</span>';
            
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                racingData = parseCSV(csvText);
                
                processData();
                updateDashboard();
                
                syncStatus.classList.remove('loading');
                syncStatus.innerHTML = `<span>✅</span><span>${racingData.length} races loaded</span>`;
            } catch (error) {
                console.error('Error:', error);
                syncStatus.innerHTML = '<span>❌</span><span>Error loading</span>';
            }
        }

        // Parse CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                
                if (row['Horse'] && row['Horse'] !== '') {
                    data.push(row);
                }
            }
            
            return data;
        }

        // Process data
        function processData() {
            processedData.uniqueHorses.clear();
            processedData.uniqueJockeys.clear();
            processedData.uniqueTrainers.clear();
            processedData.uniqueCourses.clear();
            
            const raceSet = new Set();
            
            racingData.forEach(row => {
                if (row.Horse) processedData.uniqueHorses.add(row.Horse);
                if (row.Jockey) processedData.uniqueJockeys.add(row.Jockey);
                if (row.Trainer) processedData.uniqueTrainers.add(row.Trainer);
                if (row.Course) processedData.uniqueCourses.add(row.Course);
                
                const raceId = `${row.Course}_${row.Date}_${row['Race of the Day']}`;
                raceSet.add(raceId);
            });
            
            processedData.totalRaces = raceSet.size;
            processedData.totalRows = racingData.length;
            
            let totalField = 0;
            let count = 0;
            racingData.forEach(row => {
                if (row.Field) {
                    totalField += parseInt(row.Field) || 0;
                    count++;
                }
            });
            processedData.avgFieldSize = count > 0 ? (totalField / count).toFixed(1) : 0;
        }

        // Update dashboard
        function updateDashboard() {
            document.getElementById('totalRaces').textContent = processedData.totalRaces;
            document.getElementById('uniqueHorses').textContent = processedData.uniqueHorses.size;
            document.getElementById('totalJockeys').textContent = processedData.uniqueJockeys.size;
            document.getElementById('totalCourses').textContent = processedData.uniqueCourses.size;
            document.getElementById('avgFieldSize').textContent = processedData.avgFieldSize;
            document.getElementById('dataPoints').textContent = processedData.totalRows.toLocaleString();
            
            updateRacesTable();
            updateTopPerformers();
        }

        // Update races table
        function updateRacesTable() {
            const tbody = document.getElementById('racesTableBody');
            const winners = racingData.filter(r => r.Place === '1').slice(-10).reverse();
            
            if (winners.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7">No data</td></tr>';
                return;
            }
            
            let html = '';
            winners.forEach(race => {
                html += `<tr>
                    <td>${race.Date || '-'}</td>
                    <td>${race.Course || '-'}</td>
                    <td>${race['Race of the Day'] || '-'}</td>
                    <td><strong>${race.Horse || '-'}</strong></td>
                    <td>${race.Jockey || '-'}</td>
                    <td>${race.Time || race['Time 2'] || '-'}</td>
                    <td>${race.Odds || '-'}</td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        // Update top performers
        function updateTopPerformers() {
            const jockeyStats = {};
            
            racingData.forEach(row => {
                const jockey = row.Jockey;
                if (!jockey) return;
                
                if (!jockeyStats[jockey]) {
                    jockeyStats[jockey] = { name: jockey, rides: 0, wins: 0 };
                }
                
                jockeyStats[jockey].rides++;
                if (row.Place === '1') jockeyStats[jockey].wins++;
            });
            
            const topJockeys = Object.values(jockeyStats)
                .filter(j => j.rides >= 10)
                .sort((a, b) => b.wins - a.wins)
                .slice(0, 5);
            
            const container = document.getElementById('topPerformers');
            let html = '';
            
            topJockeys.forEach((jockey, idx) => {
                const winRate = ((jockey.wins / jockey.rides) * 100).toFixed(1);
                html += `<li class="performer-item">
                    <span class="performer-rank">${idx + 1}</span>
                    <div class="performer-info">
                        <div class="performer-name">${jockey.name}</div>
                        <div class="performer-stats">${jockey.wins} wins from ${jockey.rides} rides</div>
                    </div>
                    <div class="performer-winrate">${winRate}%</div>
                </li>`;
            });
            
            container.innerHTML = html || '<li class="performer-item">No data</li>';
        }

        // Refresh
        function refreshData() {
            loadRacingData();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadRacingData();
        });
    </script>
